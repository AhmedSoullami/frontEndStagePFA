<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-10 col-md-6 col-lg-4 col-xl-5">
          <div class="card shadow-1-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">

               <img src="../../assets/login/image2.jpg" class="custom-logo">

              <h5 class="mb-5">Connexion</h5>
              <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" class="form-control" placeholder="Email" />
                  <div *ngIf="formLogin.get('email')?.invalid && (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)">
                    <div *ngIf="formLogin.get('email')?.errors?.['required']" class="text-danger">Email est Obligatoire.</div>
                    <div *ngIf="formLogin.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" class="form-control" placeholder="Password" />
                  <div *ngIf="formLogin.get('password')?.invalid && (formLogin.get('password')?.dirty || formLogin.get('password')?.touched)">
                    <div *ngIf="formLogin.get('password')?.errors?.['required']" class="text-danger">Password est Obligatoire.</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
              </form>
              
              
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a></p>

              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
