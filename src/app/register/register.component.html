<section style="background-color: #eee;">
  <div class="container custom-section h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-3 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-2 text-center">
            <div class="row justify-content-center">
              <div class="col-md-5 col-lg-3 col-xl-4 order-lg-1 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form class="mx-1 mx-md-4" name="form" [formGroup]="formRegister" (ngSubmit)="onRegister()">
                  <div class="form-outline mb-4">
                    <input formControlName="username" class="form-control " placeholder="Name" />
                    <div *ngIf="formRegister.get('username')?.invalid && (formRegister.get('username')?.dirty || formRegister.get('username')?.touched)">
                      <div *ngIf="formRegister.get('username')?.hasError('required')" class="text-danger">
                        Name is required.
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input formControlName="email" type="email" class="form-control " placeholder="Email" />
                    <div *ngIf="formRegister.get('email')?.invalid && (formRegister.get('email')?.dirty || formRegister.get('email')?.touched)">
                      <div *ngIf="formRegister.get('email')?.hasError('required')" class="text-danger">
                        Email is required.
                      </div>
                      <div *ngIf="formRegister.get('email')?.hasError('email')" class="text-danger">
                        Please enter a valid email address.
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input formControlName="password" type="password" class="form-control " placeholder="Password" />
                    <div *ngIf="formRegister.get('password')?.invalid && (formRegister.get('password')?.dirty || formRegister.get('password')?.touched)">
                      <div *ngIf="formRegister.get('password')?.hasError('required')" class="text-danger">
                        Password is required.
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input formControlName="password2" type="password" class="form-control " placeholder="Repeat your password" />
                    <div *ngIf="formRegister.get('password2')?.invalid && (formRegister.get('password2')?.dirty || formRegister.get('password2')?.touched)">
                      <div *ngIf="formRegister.get('password2')?.hasError('required')" class="text-danger">
                        Please confirm your password.
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                    <button type="submit" class="btn ml-2 btn-primary btn-block mb-4">Register</button>
                  </div>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login" class="link-danger">Login</a></p>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="../../assets/login/logoDev.png" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
