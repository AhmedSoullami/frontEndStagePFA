<div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #fff;">
           <div class="featured-image mb-3">
            <img src="../../assets/login/categorieModifier.png" class="img-fluid" style="width: 250px;">
           </div>
       </div> 
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     
                     <h3>Modification du nom de la categorie</h3>
                </div>
                
                <form [formGroup]="categorieForm" (ngSubmit)="Enregister()">
                <div class="input-group mb-3 custom-input">
                    
                    <input type="text" class="form-control form-control-lg bg-light fs-6" [value]="oldCategoryName" readonly>
                    
                </div>
                <div class="input-group mb-1 custom-input">
                    
                    <input formControlName="nouveauNmCategorie" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Entrer le neuveau nom de la categorie">
                   
                </div>
                <div *ngIf="categorieForm.get('nouveauNmCategorie')?.hasError('required') && categorieForm.get('nouveauNmCategorie')?.touched" class="text-danger">
                    
                        Le nouveau nom de la catégorie ne peut pas être vide.
                    
                   
            </div>
                <div class="input-group mb-3 d-flex justify-content-between">   
                </div>
               
                <div class="d-flex mb-5">
                    <button type="submit" class="btn btn-primary Input">Enregister</button>
                    <button class="btn btn-warning" (click)="annulerModification()">Annuler</button>
                  </div>
                </form>
                
          </div>
       </div> 
      </div>
    </div>
