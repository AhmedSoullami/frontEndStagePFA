<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-7">
        <div class="card shadow-1-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center d-flex align-items-center">
                <img class="image" src="../../assets/login/notesDev.png" alt="Image description">
                <h1 class="note ml-3">Ajouter une Note</h1>
              </div>
              
              
      <div>
        <form [formGroup]="noteForm" (ngSubmit)="createNote()">
          <div class="form-outline mb-4 custom-input">
            <label for="label_1">Entrez la clé du note</label>
            <input formControlName="cle" type="text" class="form-control " name="cle" placeholder="Clé du note" required >
            <div *ngIf="noteForm.get('cle')?.invalid && (noteForm.get('cle')?.dirty || noteForm.get('cle')?.touched)">
              <small class="text-danger">La clé du note est obligatoire.</small>
            </div>
          </div>
    
          <div class="form-outline mb-4 custom-input">
            <label for="label_2">Entrez la valeur du note</label>
            <input formControlName="valeur" type="text" class="form-control" name="valeur" placeholder="valeur du note" required >
            <div *ngIf="noteForm.get('valeur')?.invalid && (noteForm.get('valeur')?.dirty || noteForm.get('valeur')?.touched)">
              <small class="text-danger">La valeur du note est obligatoire.</small>
            </div>
          </div>
    
          <div class="d-flex mb-5">
            <button type="submit" class="btn btn-outline-primary ">Ajouter</button>
            <button class="btn btn-outline-secondary" (click)="onAnnule()">Annuler</button>
          </div>
          
          
        </form>
      </div>
    </div>
  </div>
    </div></div>
